<h2>Template: Basics</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Product name..."
            [ngModel]="initForm.product"
            name="product"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="validProduct()"
            >Must be at least 3 letters.</span
          >
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Product price..."
            [ngModel]="initForm.price"
            customMin
            [minimum]="1"
            name="price"
            required
          />
          <span class="form-text text-danger" *ngIf="validPrice()"
            >Price must be higher than 0.</span
          >
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Product stock..."
            [ngModel]="initForm.stock"
            customMin
            [minimum]="0"
            name="stock"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col d-flex justify-content-end">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="myForm.invalid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="class">
    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched }}</pre>

    <span>Valid</span>
    <pre>{{ myForm.value | json }}</pre>

    <span>Custom Directive</span>
    <pre>{{ myForm.controls.stock?.errors | json }}</pre>
  </div>
</div>
