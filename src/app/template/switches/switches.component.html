<h2>Template: Switches</h2>
<hr />

<form #myForm="ngForm">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genderRadio"
          id="masculineRadio"
          value="M"
          [(ngModel)]="person.gender"
          required
        />
        <label class="form-check-label" for="masculineRadio"> Masculine </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genderRadio"
          id="feminineRadio"
          value="F"
          [(ngModel)]="person.gender"
          required
        />
        <label class="form-check-label" for="feminineRadio"> Feminine </label>
      </div>
    </div>
  </div>

  <!--Switches-->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          name="notifications"
          id="flexSwitchCheckChecked"
          [(ngModel)]="person.notifications"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >I want to get notifications.</label
        >
      </div>
    </div>
  </div>

  <!--Checks-->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          name="terms"
          required
          [(ngModel)]="terms"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terms & Conditions
        </label>
      </div>
    </div>
  </div>

  <!--Button-->
  <div class="row">
    <div class="col d-flex justify-content-end">
      <button class="btn btn-primary" [disabled]="myForm.invalid">Save</button>
    </div>
  </div>
</form>

<h5>Form Value</h5>
<pre>{{ myForm.value | json }}</pre>
<br />
<h5>Person</h5>
<pre>{{ person | json }}</pre>
<br />
<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>

<h5>Terms</h5>
<pre>{{ myForm.controls?.terms?.errors | json }}</pre>
<br />
<pre>Conditions: </pre>
