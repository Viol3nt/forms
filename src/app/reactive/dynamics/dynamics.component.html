    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add Favorite..." />
        <!-- (keyup.enter)="" -->
        <button class="btn btn-outline-primary" type="button">
          <!-- (click)="add()" -->
          Add
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favorites</label>
    <div class="col-sm-9">
      <!-- <div

          (click)="" 
          Delete
        </button>
      </div> -->
    </div>
  </div>

  <div class="row">

      <button class="btn btn-primary" type="button">
        (click)="save()" Save
      </button>
    </div>
  </div>
</form>
