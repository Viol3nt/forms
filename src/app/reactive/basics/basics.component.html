<h2>Reactive: Basics</h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="myForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Product name..."
            formControlName="name"
          />
          <span class="form-text text-danger">Must be at least 3 letters.</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Product price..."
          />
          <span class="form-text text-danger"
            >Price must be higher than 0.</span
          >
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Product stock..."
            name="stock"
          />
        </div>
      </div>

      <div class="row">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="class">
    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched }}</pre>

    <span>Valid</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
