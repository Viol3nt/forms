<h2>Template</h2>
<hr />

<ul class="list-group">
  <li
    *ngFor="let item of templateMenu"
    class="list-group-item"
    [routerLink]="item.route"
    routerLinkActive="active"
  >
    {{ item.text }}
  </li>

  <h2 class="mt-3">Reactive</h2>
  <hr />
  <li
    *ngFor="let item of reactive"
    class="list-group-item"
    [routerLink]="item.route"
    routerLinkActive="active"
  >
    {{ item.text }}
  </li>
</ul>
